<!DOCTYPE html>
<html>
<head>
    <style>
      .square {
        width: 100px;
        height: 100px;
        background-color: rgb(178, 8, 230);
        position: absolute;
        bottom: 0;
      }
      .ground {
        width: 100%;
        height: 50px;
        background-color: rgb(227, 140, 11);
        position: absolute;
        bottom: 0;
      }

    </style>
</head>
<body>
<div class="square" id="square"></div>
<div class="ground"></div>
<script>
      const square = document.getElementById("square");
      const ground = document.querySelector(".ground");
      let x = 300;
      let y = 200;
      let v = 0;
      let g = 1;
      let t = 0.3;
      let isDragging = false;

      square.addEventListener("mousedown", function(event){
        isDragging = true;
      });
      
      document.addEventListener("mouseup", function(event) {
        isDragging = false;
      });

      square.addEventListener("touchstart", function(event) {
        isDragging = true;
      });

      document.addEventListener("touchend", function(event) {
        isDragging = false;
      });

      document.addEventListener("mousemove", function(event) {
        if (isDragging) {
         x = event.clientX - square.offsetWidth / 2;
          y = event.clientY - square.offsetHeight / 2;
          square.style.top = y + "px";
          square.style.left = x + "px";
        }
      });

      document.addEventListener("touchmove", function(event) {
        if (isDragging) {
          x = event.touches[0].clientX - square.offsetWidth / 2;
          y = event.touches[0].clientY - square.offsetHeight / 2;
          square.style.top = y + "px";
          square.style.left = x + "px";
        }
      });

      function update() {
        if (!isDragging){
          v += g * t;
          y += v * t;
          square.style.top = y + "px";
          square.style.left = x + "px";
          if (y + square.offsetHeight > ground.offsetTop) {
            y = ground.offsetTop - square.offsetHeight;
            v = 0;
          }
        }
        requestAnimationFrame(update);
      }
      requestAnimationFrame(update);
</script>
</body>
</html>
