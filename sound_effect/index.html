<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Buttons</title>
    <style>
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .audio-button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: rgb(125, 90, 145);
            color: rgb(242, 151, 86);
            border: rgb(68, 37, 86) solid 2px;
            border-radius: 5px;
        }
        #loadingMessage {
            font-size: 20px;
            text-align: center;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>HXH</h1>
    <div class="button-container" id="buttonContainer"></div>
    <div id="loadingMessage">Loading...</div>

    <script>
        const audioFiles = [
            'duang', 'WhatDogDoing', 'huh', '压迫感', 'byd猫嘲笑', '坠落', 'mc吃东西', 'mc哦', '滑动变阻器', '钢管', '湿屁', '干屁', '蜘蛛侠登场', '警报', '大笑',
            '嘟嘟哒嘟嘟哒', '音效免费', '海豚', '哇哦', 'tom叫1', 'tom叫2', '拉了',
            'aughh', 'hehehehi', 'hot', 'MyMyMy', 'OhHellNo', 'ohhhh', 'ok', 'O_o', 'WaitAMinWhoRU', 'wee', 'WhatTheHell',
            'ysqd', '你个狗', '你好', '你怎么跟狗一样', '吃饱啦', '吟唱', '噔噔咚', '大危机', '大嘴巴子', '大大疑问', '大早丽丽',
            '大象', '天堂', '威廉尖叫', '老毕登', '小毕登', '想啊很想啊', '我tm莱纳', '我不道啊', '打鼾omimimi', '抒情', '未响应', '欢呼',
            '漂亮滴很呐', '狗', '电棍硅胶', '疑问啊', '硕藏话', '粑粑似的', '虫鸣', '额滴圣剑'
        ];

        const buttonContainer = document.getElementById('buttonContainer');
        const loadingMessage = document.getElementById('loadingMessage');

        audioFiles.forEach((file, index) => {
            const audioId = `audio${index + 1}`;
            const buttonLabel = `${file}`;

            const button = document.createElement('button');
            button.className = 'audio-button';
            button.textContent = buttonLabel;
            button.onclick = () => {
                playAudio(file);
            };

            buttonContainer.appendChild(button);
        });

        function playAudio(file) {
            loadingMessage.style.display = 'block';
            const audioElement = new Audio(`audio/${file}.mp3`);
            audioElement.preload = 'auto';
            audioElement.oncanplaythrough = () => {
                audioElement.play();
                loadingMessage.style.display = 'none';
            };
            audioElement.onerror = () => {
                loadingMessage.textContent = `Failed to load ${file}. Please try again later.`;
                loadingMessage.style.display = 'none';
            };

            document.body.appendChild(audioElement);
        }
    </script>
</body>
</html>
