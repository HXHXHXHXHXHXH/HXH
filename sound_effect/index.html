<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Buttons</title>
    <style>
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .audio-button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: rgb(125, 90, 145);
            color: rgb(242, 151, 86);
            border: rgb(68, 37, 86) solid 2px;
            border-radius: 5px;
        }
        #loadingMessage {
            font-size: 20px;
            text-align: center;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>HXH</h1>
    <div class="button-container" id="buttonContainer"></div>
    <div id="loadingMessage">Loading audio files, please wait...</div>

    <script>
        const audioFiles = ['duang', 'WhatDogDoing', 'huh', '压迫感', 'byd猫嘲笑', '滑动变阻器', '钢管', '湿屁', '蜘蛛侠登场', '大笑'];
        const buttonContainer = document.getElementById('buttonContainer');
        const loadingMessage = document.getElementById('loadingMessage');

        audioFiles.forEach((file, index) => {
            const audioId = `audio${index + 1}`;
            const buttonLabel = `${file}`;

            const button = document.createElement('button');
            button.className = 'audio-button';
            button.textContent = buttonLabel;
            button.onclick = () => {
                playAudio(audioId, file);
            };

            buttonContainer.appendChild(button);
        });

        function playAudio(audioId, file) {
            loadingMessage.style.display = 'block';
            const existingAudio = document.getElementById(audioId);
            if (existingAudio) {
                existingAudio.play();
                loadingMessage.style.display = 'none';
                return;
            }

            const audioElement = document.createElement('audio');
            audioElement.id = audioId;
            audioElement.src = `audio/${file}.mp3`;
            audioElement.preload = 'auto';
            audioElement.oncanplaythrough = () => {
                audioElement.play();
                loadingMessage.style.display = 'none';
            };
            audioElement.onerror = () => {
                loadingMessage.textContent = `Failed to load ${file}. Please try again later.`;
            };

            document.body.appendChild(audioElement);
        }
    </script>
</body>
</html>
